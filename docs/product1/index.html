        function scrollToTop(duration) {
            let currentY = window.pageYOffset; 
            let step = duration/currentY > 1 ? 10 : 100;
            let timeStep = (duration/currentY) * step;
            let intervalID = setInterval(scrollUp, timeStep);

                currentY = window.pageYOffset;
                if(currentY === 0) {
                    clearInterval(intervalID);
                } else {
                    scrollBy( 0, -step );

            }
        }

        }
        
        function isMobile() {
            return (contents_min <= window.innerWidth && window.innerWidth <= mobile_max);
        }
    
        function isTablet() {
            return (mobile_max < window.innerWidth && window.innerWidth <= tablet_max);
        }
    
        function isDesktop() {
            return (tablet_max < window.innerWidth);
        }
    
        function isMinimum() {
            return (contents_min > window.innerWidth);
        }
            
        function getStyle(elementID) {
            const element = document.getElementById(elementID);
            return getComputedStyle(element);
        }
            
        function updateTopButton() {
            let top_button = document.getElementById('scrollTopButton');
            const bottom_top = parseInt(getStyle('bottom').top);
            
            let bottom = 40;
            if (!isDesktop()) {
                if (isTablet()) {
                    bottom = 24;
                } else {
                    bottom = 16;
                }
            }
            const bias = bottom_top - window.innerHeight;
            if (window.pageYOffset > bias) {
                top_button.style.bottom = (window.pageYOffset - bias + bottom) + "px";
            } else {
                if (parseInt(getStyle('scrollTopButton').bottom) != bottom)
                    top_button.style.bottom = bottom + "px";
            }    
        }
        
        window.addEventListener('scroll', event=> {
            updateTopButton();
        });
        
        window.addEventListener('keyup', (e)=> {
            updateTopButton();
        });
        
        document.addEventListener('click', event=> {
            let top_scroll = document.getElementById('scrollTopButton');
            if (top_scroll.contains(event.target)) {
                scrollToTop(0);
            }
        });
        
        window.addEventListener('resize', (event) => {
            setInner();
            setBottomText('bottomtext4');
            
        }, true);
        document.addEventListener('DOMContentLoaded', (event) => {
            setInner();
            setBottomText('bottomtext4');
            
        });
    </script>
